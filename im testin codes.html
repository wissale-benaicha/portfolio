<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scrolling Text Divider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .scrolling-divider {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
      padding: 10px 0;
      background-color: #f8f9fa;
    }

    .scrolling-divider span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 15s linear infinite;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #333;
    }

    @keyframes scrollText {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>

  <div class="scrolling-divider text-center">
    <span>— Welcome to Our Website — Welcome to Our Website — Welcome to Our Website —</span>
  </div>

</body>
</html>
